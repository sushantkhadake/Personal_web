<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <meta name="description" content="Personal Portfolio Website">
    <link href='https://fonts.googleapis.com/css?family=Raleway:100,200,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" data-aos="fade-down" data-aos-duration="1000">
        <div class="nav-brand">
            <a href="#home">PORTFOLIO</a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#portfolio">PORTFOLIO</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section">
        <div class="content">
            <div class="text-content">
                <h1 class="animated fadeInDown" data-aos="zoom-in" data-aos-delay="200">Welcome to My Portfolio</h1>
                <p class="animated fadeInUp" data-aos="zoom-in" data-aos-delay="400">Front-end Developer & Designer</p>
            </div>
            <div class="image-content">
                <img src="/static/images/image.png" alt="Profile Image" data-aos="fade-left" data-aos-delay="600">
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
        <div class="content">
            <h2 data-aos="fade-right">About Me</h2>
            <p data-aos="fade-left" data-aos-delay="200">Hi, I'm a passionate web developer focused on creating clean and responsive designs!</p>
            
            <div class="skills">
                <div class="skill" data-aos="fade-up" data-aos-delay="300">
                    <span>HTML5</span>
                    <div class="progress-bar" style="width: 90%"></div>
                </div>
                <div class="skill" data-aos="fade-up" data-aos-delay="400">
                    <span>CSS3</span>
                    <div class="progress-bar" style="width: 85%"></div>
                </div>
                <div class="skill" data-aos="fade-up" data-aos-delay="500">
                    <span>JavaScript</span>
                    <div class="progress-bar" style="width: 80%"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="section">
        <div class="content">
            <h2 data-aos="fade-up">My Work</h2>
            <div class="portfolio-grid" data-aos="fade-up" data-aos-delay="200">
                <!-- Portfolio items will be added here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="content">
            <h2 data-aos="fade-up">Contact Me</h2>
            <form id="contact-form" data-aos="fade-up" data-aos-delay="200">
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer data-aos="fade-up">
        <div class="social-links">
            <a href="#"><i class="fa fa-github"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });
    </script>
    <script src="/static/main.js"></script>
</body>
</html>
